<div class="col-md-6 col-md-offset-3">
	<h2>Register</h2>
	<form name="form" ng-submit="vm.register()" role="form">
		<div class="form-group" ng-class="{ 'has-error': form.firstName.$error.required }">
			<label for="username">First name</label>
			<input type="text" class="form-control" ng-model="vm.user.firstName" required />
			<span ng-show="form.firstName.$error.required">First name is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
			<label for="username">Last name</label>
			<input type="text" class="form-control" ng-model="vm.user.lastName" required />
			<span ng-show="form.lastName.$error.required">Last name is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.email.$error.required }">
			<label for="email">Email</label>
			<input type="email" class="form-control" ng-model="vm.user.email" required />
			<span ng-show="form.email.$error.required">Email is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.birthdate.$error.required }">
			<label for="birthdate">Date</label>
			<input type="date" class="form-control" ng-model="vm.user.birthdate" required />
			<span ng-show="form.birthdate.$error.required">Date is required</span>
		</div>
		<div class="form-actions">
			<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
			<a href="#/login">Cancel</a>
		</div>
	</form>
</div>
