<div class="col-md-6 col-md-offset-3">
	<h2>Login</h2>
	<form name="form" ng-submit="vm.login()" role="form">
		<div class="form-group form-group" ng-class="{ 'has-error': form.email.$error.required }">
			<label for="email">Email</label>
			<input type="text" class="form-control" ng-model="vm.email" required />
			<span ng-show="form.email.$error.required" class="help-block">Email is required</span>
		</div>
		<div class="form-actions form-group">
			<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
			<a href="#/register">Register</a>
		</div>
	</form>
</div>
